<div>
    {% if current_user.can(Permission.WRITE_ARTICLES) %}
        {{ wtf.quick_form(form) }}
    {% endif %}
</div>
<ul class="posts">
    {% for post in posts %}
        <li class="post">
            <div class="profile-thumbnail">
                <a href="{{ url_for('.user', username='post.author.username') }}">
                    <img src="{{ post.author.gravatar(size=40) }}" alt="author_icon">
                </a>
            </div>
            <div class="post-date">
                {{ moment(post.timestamp).fromNow() }}
            </div>
            <div class="post-author">
                <a href="{{ url_for('.user', username=post.author.username) }}" title="">
                    {{ post.author.username }}
                </a>
            </div>
            <div class="post-body">
                
            </div>
        </li>
    {% endfor %}
</ul>
