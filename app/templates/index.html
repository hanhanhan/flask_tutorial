{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}

<div class='page-header'>
    <h1>Hello {% if name %}{{ name }}{% else %}Stranger{% endif %}</h1>
    {% if not known %}
    <p>Glad to meet you</p>
    {% else %}
    <p>Glad to see you back</p>
    {% endif %}
</div>
{{ wtf.quickform(form) }}
{% endblock page_content %}
